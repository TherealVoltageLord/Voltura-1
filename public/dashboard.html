<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltura - Upload Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
style>
        :root {
            --light-blue: lightblue;
            --light-green: lightgreen;
            --text-dark: #2c3e50;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            background: white;
            color: var(--text-dark);
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .upload-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        .upload-preview {
            width: 100%;
            height: 400px;
            background-color: #f0f0f0;
            border: 2px dashed var(--light-blue);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        .upload-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .upload-preview .placeholder {
            font-size: 18px;
            color: var(--text-dark);
        }

        .upload-preview input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .caption-input {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid var(--light-blue);
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
        }

        .upload-btn {
            background: var(--light-green);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .upload-btn:hover:not(:disabled) {
            background: var(--light-blue);
        }

        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: lightblue;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid var(--light-blue);
        }

        .navbar a {
            color: var(--text-dark);
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Your Post</h1>
        <div class="upload-preview" id="upload-preview">
            <div class="placeholder">Click or drag an image here</div>
            <img id="preview-image" style="display: none;" alt="Preview">
            <input type="file" id="file-input" accept="image/*">
        </div>
        <textarea class="caption-input" id="caption-input" rows="3" placeholder="Write a caption..."></textarea>
        <button class="upload-btn" id="upload-btn" disabled>Upload</button>
    </div>

    <script>
        const fileInput = document.getElementById("file-input");
const previewImage = document.getElementById("preview-image");
const uploadPreview = document.getElementById("upload-preview");
const captionInput = document.getElementById("caption-input");
const uploadBtn = document.getElementById("upload-btn");
const placeholder = uploadPreview.querySelector(".placeholder");

// Check user login
const currentUser = JSON.parse(localStorage.getItem("currentUser"));
if (!currentUser) {
  alert("Please log in to upload a post.");
  window.location.href = "log.html"; // Redirect to login page if user is not logged in
}

// Handle file input change
fileInput.addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = (event) => {
      previewImage.src = event.target.result; // Display preview
      previewImage.style.display = "block";
      placeholder.style.display = "none";
      uploadBtn.disabled = false; // Enable upload button
    };
    reader.readAsDataURL(file);
  }
});

// Drag-and-drop functionality
uploadPreview.addEventListener("dragover", (e) => {
  e.preventDefault();
  uploadPreview.style.borderColor = "var(--light-green)";
});

uploadPreview.addEventListener("dragleave", () => {
  uploadPreview.style.borderColor = "var(--light-blue)";
});

uploadPreview.addEventListener("drop", (e) => {
  e.preventDefault();
  uploadPreview.style.borderColor = "var(--light-blue)";
  
  const file = e.dataTransfer.files[0];
  if (file && file.type.startsWith("image/")) {
    fileInput.files = e.dataTransfer.files; // Set input files for form submission
    const reader = new FileReader();
    reader.onload = (event) => {
      previewImage.src = event.target.result; // Display preview
      previewImage.style.display = "block";
      placeholder.style.display = "none";
      uploadBtn.disabled = false; // Enable upload button
    };
    reader.readAsDataURL(file);
  }
});

// Upload button functionality
uploadBtn.addEventListener("click", async () => {
  const file = fileInput.files[0];
  const caption = captionInput.value.trim();
  
  if (!file) {
    alert("Please select an image to upload.");
    return;
  }
  
  const formData = new FormData();
  formData.append("image", file); // Attach image file
  formData.append("caption", caption); // Attach caption
  formData.append("username", currentUser.username); // Attach username of logged-in user
  
  try {
    const response = await fetch("/upload", {
      method: "POST",
      body: formData,
    });
    
    if (!response.ok) {
      throw new Error("Failed to upload post.");
    }
    
    const data = await response.json();
    alert("Post uploaded successfully!");
    window.location.href = "dashboard.html"; // Redirect to dashboard after successful upload
  } catch (error) {
    console.error(error);
    alert("Failed to upload post.");
  }
})
    </script>
</body>
</html>
